services:
  frontend:
    build:
      context: ./tandem-webapp
      dockerfile: Dockerfile
    volumes:
      - frontend-dist:/frontend-dist
    networks:
      - tandem-network

  nginx:
    image: nginx:alpine
    depends_on:
      - frontend
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - frontend-dist:/usr/share/nginx/html:ro

networks:
  tandem-network:
    driver: bridge

volumes:
  frontend-dist: